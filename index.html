<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Claim + Popup Under Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .notice {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .claimed {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="notice">
    <p id="claimStatus">Click below to claim your daily reward.</p>
    <button id="claimBtn" onclick="claimDailyPoints()">Claim & Continue</button>
  </div>

  <script type="text/javascript">
    function hasClaimedToday() {
      const lastClaim = localStorage.getItem('lastClaimDate');
      const today = new Date().toDateString();
      return lastClaim === today;
    }

    function claimDailyPoints() {
      if (hasClaimedToday()) {
        alert("You have already claimed your daily points.");
      } else {
        const today = new Date().toDateString();
        localStorage.setItem('lastClaimDate', today);
        alert("You have claimed your daily points!");
      }

      // Then trigger popup ad
      triggerPopupAd();
    }

    function triggerPopupAd() {
      let s = document.createElement('script');
      s.src = "//pl26624781.profitableratecpm.com/9a/8b/99/9a8b992dbc0d3849d69e864b2d9fa0f8.js";
      document.body.appendChild(s);
      document.getElementById("claimStatus").innerHTML = "Claimed âœ…";
      document.getElementById("claimStatus").classList.add("claimed");
    }
  </script>

</body>
</html>
